[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules"]
remappings = [
    "@openzeppelin/contracts/=node_modules/@openzeppelin/contracts/",
    "@selfxyz/contracts/=node_modules/@selfxyz/contracts/",
    "forge-std/=node_modules/forge-std/"
]

# Solidity compiler settings
solc_version = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = true

# Additional settings
fs_permissions = [{ access = "read-write", path = "./" }]
